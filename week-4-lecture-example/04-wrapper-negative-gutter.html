<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      .box {
        padding-left: 12px;
        padding-right: 12px;
        width: 33.333%;
        background-color: #e5e7eb;
        height: 300px;
      }
      .wrapper {
        display: flex;
        flex-wrap: wrap;
        margin-left: -12px;
        margin-right: -12px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
